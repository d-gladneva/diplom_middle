<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Сеть фитнес клубов Тело</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.min.css" />
  </head>
  <body>
    <section id="cards">
      <div class="wrapper">
        <h2>Клубные карты</h2>
        <div class="content">
          <div class="left">
            <img src="images/cards.png" alt="Клубные карты" />
          </div>
          <div class="right">
            <form action="" id="card_order">
              <div class="time">
                <input
                  id="m1"
                  type="radio"
                  name="card-type"
                  data-moz="1999"
                  data-shel="2999"
                  checked
                />
                <label for="m1">1 месяц</label>
                <input
                  id="m2"
                  type="radio"
                  name="card-type"
                  data-moz="9900"
                  data-shel="14990"
                />
                <label for="m2">6 месяцев</label>
                <input
                  id="m3"
                  type="radio"
                  name="card-type"
                  data-moz="13900"
                  data-shel="21900"
                />
                <label for="m3">9 месяцев</label>
                <input
                  id="m4"
                  type="radio"
                  name="card-type"
                  data-moz="19900"
                  data-shel="24900"
                />
                <label for="m4">12 месяцев</label>
              </div>
              <div class="club">
                <input
                  type="radio"
                  id="card_leto_mozaika"
                  name="club-name"
                  value="mozaika"
                  checked
                /><label for="card_leto_mozaika">
                  <h5>Тело «Мозаика»</h5>
                  <p>Россия, Москва, 7-я Кожуховская ул., 9</p>
                </label>
              </div>

              <div class="club">
                <input
                  type="radio"
                  id="card_leto_schelkovo"
                  name="club-name"
                  value="schelkovo"
                /><label for="card_leto_schelkovo">
                  <h5>Тело «Щелково»</h5>
                  <p>Россия, г. Щелково, ул. Советская, д. 16</p>
                </label>
              </div>
              <div class="price">
                <div class="price-message input-text">
                  <input
                    id="promocode"
                    name="name"
                    type="text"
                    required
                    placeholder="Промокод"
                  />
                </div>
                <div class="price-message">Цена:</div>
                <div class="price-message" id="price-total">2999</div>
              </div>
              <input type="hidden" name="form_name" value="Заказать карту" />
              <p class="input-text">
                <input
                  name="name"
                  type="text"
                  required
                  placeholder="Ваше имя..."
                />
              </p>
              <p class="input-text">
                <input
                  type="tel"
                  name="phone"
                  id="callback_form-phone"
                  required
                  placeholder="Ваш номер телефона..."
                />
              </p>
              <p class="personal-data">
                <input type="checkbox" required id="card_check" /><label
                  for="card_check"
                  >Я согласен на обработку персональных данных</label
                >
              </p>
              <p class="submit">
                <button type="submit" class="btn card-order-btn">
                  Забронировать карту
                </button>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="calc.js"></script>
  </body>
</html>
